<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>

		<title>A simple Chat app</title>
		<link
			rel="shortcut icon"
			href="https://img.icons8.com/doodle/32/000000/weixing.png"
			type="image/x-icon"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/jBox/1.3.3/jBox.all.min.css"
			integrity="sha512-nFY49gtmPRBEmtfDD+M5eJynOp9Pmdvr95Ck9iDvUt7VH7VByO5/E25MB/hzgSix8RFM6AlulSHuUteAhGqI4A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="row">
			<div id="chat-container" class="">
				<form id="message_form">
					<div class="form-group form-group-lg mt-3">
						<h1>Send <span id="sencond-letter">Message</span></h1>

						<input
							type="text"
							class="form-control col-xs-12 col-md-6"
							placeholder="Enter your name"
							id="user_name"
						/>
					</div>
					<div class="form-group form-group-lg mt-3">
						<input
							type="text"
							class="form-control col-xs-12 col-md-6"
							placeholder="Enter your message"
							id="user_mess"
						/>
					</div>

					<button type="submit" class="btn mt-3" id="send">
						Send
					</button>
				</form>
			</div>
		</div>

		<div class="row align-items-start">
			<div id="message-container">
				<div id="messages_viewer"></div>
			</div>
		</div>

		<button onclick="topFunction()" id="myBtn" title="Go to top">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 24 24"
				width="24"
				height="24"
			>
				<path fill="none" d="M0 0h24v24H0z" />
				<path
					d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm0 18c4.42 0 8-3.58 8-8s-3.58-8-8-8-8 3.58-8 8 3.58 8 8 8zm1-8v4h-2v-4H8l4-4 4 4h-3z"
				/>
			</svg>
		</button>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jBox/1.3.3/jBox.all.min.js"
			integrity="sha512-lcO0bt0QjKjwKMYawS/z2H1GU1lREkirqC9PyU5TyaYqAYRlVG7dLhed9PML6dg3PSMypqTuP9Y7N+32U7fA9g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
			integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script src="./js/main.js"></script>
	</body>
</html>
